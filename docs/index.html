<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--OpenGraph and Twitter-->
    <meta property="og:title" content="Naomi Carrigan's Code Examples" />
    <meta property="og:url" content="https://example.naomi.lgbt" />
    <meta
      property="og:image"
      content="https://cdn.nhcarrigan.com/og-image.png"
    />
    <meta
      property="og:description"
      content="Various examples Naomi refers to when helping developers learn to code."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@nhcarrigan" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: purple;
        --mono-hue: 255;
        --theme-hue: 255;
        --cursor-normal: url("https://cdn.nhcarrigan.com/cursors/cursor.cur");
        --cursor-pointer: url("https://cdn.nhcarrigan.com/cursors/pointer.cur");
      }

      html {
        cursor: var(--cursor-normal), default;
      }

      a,
      button {
        cursor: var(--cursor-pointer), pointer !important;
      }

      body::after {
        background: url(https://cdn.nhcarrigan.com/banner.png);
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.1;
        pointer-events: none;
      }
    </style>
    <title>Naomi's Example Codes</title>
    <script type="text/javascript">
      window.$crisp = [];
      window.CRISP_WEBSITE_ID = "7b84c2ab-1f6d-41a2-81fe-6de81cf83f09";
      (function () {
        d = document;
        s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <h1>Naomi's Example Codes</h1>
      <p>Please wait while Docsify loads.</p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "Examples",
      repo: "naomi-lgbt/examples",
      homepage: "index.md",
      auto2top: true,
      hideSidebar: true,
      // Plugins
      "flexible-alerts": {
        style: "flat",
      },
      copyCode: {
        buttonText: "Copy this snippet",
        errorText: "Could not copy!",
        successText: "Copied to clipboard",
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-diff.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</html>
